{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<title>Hangarin ♡ Confirm Login</title>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Sacramento&display=swap" rel="stylesheet">

<style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: linear-gradient(135deg, #ffd6e0, #fff0f6, #ffe4f3);
    font-family: "Poppins", sans-serif;
    color: #555;
}

.auth-card {
    max-width: 480px;
    width: 100%;
    background: #fff8fb;
    border-radius: 30px;
    box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
    padding: 2.5rem;
    text-align: center;
    border: 3px solid #ffdce5;
}

.logo {
    font-family: "Sacramento", cursive;
    font-size: 3rem;
    color: #ff91af;
    margin-bottom: 1rem;
    text-shadow: 1px 1px #ffc8d9;
    animation: floaty 3s ease-in-out infinite;
}

h3 {
    color: #ff8fab;
    font-weight: 700;
    margin-bottom: 1rem;
}

p {
    color: #777;
    font-size: 1rem;
    margin-bottom: 1.5rem;
}

.btn-primary {
    background-color: #ff91af;
    border: none;
    border-radius: 50px;
    font-weight: 600;
    padding: 0.75rem 1rem;
    transition: all 0.3s ease;
}
.btn-primary:hover {
    background-color: #ff7aa2;
    box-shadow: 0 4px 8px rgba(255, 105, 180, 0.3);
}

.btn-outline-secondary {
    border: 2px solid #ffd6e0;
    color: #ff91af;
    border-radius: 50px;
    font-weight: 600;
    padding: 0.75rem 1rem;
    background: #fff;
    transition: all 0.3s ease;
}
.btn-outline-secondary:hover {
    background-color: #ffe6ee;
    color: #ff7aa2;
}

strong {
    color: #ff91af;
}

@keyframes floaty {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
}
</style>
</head>
<body>
<div class="auth-card">
    <div class="logo">Hangarin ♡</div>
    <h3>Confirm Sign In</h3>
    <p>You are about to sign in using your <strong>{{ provider.name }}</strong> account.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary btn-block mb-3">
            Continue with {{ provider.name }}
        </button>
    </form>
    <a href="{% url 'account_login' %}" class="btn btn-outline-secondary btn-block">Cancel</a>
</div>
</body>
</html>
