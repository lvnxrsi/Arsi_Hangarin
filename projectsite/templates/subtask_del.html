{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="content">
  <div class="container-fluid">
    <h4 class="page-title">Delete SubTask</h4>
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form action="" method="post" novalidate>
              <p>Are you sure you want to delete "{{ object }}"?</p>
              {% csrf_token %}
              <div class="form-group">
                <button type="submit" class="btn btn-danger btn-rounded">Delete</button>
                <a href="{% url 'subtask-list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
